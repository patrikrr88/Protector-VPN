<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Protector VPN</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <nav1><p id="ip">Načítání IP adresy...</p>
